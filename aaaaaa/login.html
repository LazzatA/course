<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login and registration</title>

<link rel="stylesheet"  href="login.css">
<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="container">
	<input type="checkbox" id="flip">
	<div class="cover">
		<div class="front">
			<img src="images/learning.png" alt="">
			<div class="text">
				<span class="text-1">Every new friend is a <br> new adventure  </span>
				<span class="text-2">Let's get connected </span>
			</div>
		</div>
	</div>
	<form action="#">
		<div class="form-content">
			<div class="login-form">
			<div class="title">Login</div>
			<div class="input boxes">
				<div class="input-box">
					<i class="fas fa-envelope"></i>
					<input id="Email" type="text" placeholder="Enter your email" required>
				</div>
				<div class="input-box">
					<i class="fas fa-lock"></i>
					<input id="Password" type="password" placeholder="Enter your password" required>
				</div>
				<div class=" button input-box">
					<a href="index.html"><input onclick="loginCheck()" type="submit" value="Submit"></a>
				</div>
				<div class="text sign-up-text">Do not have an account?<label for="flip">Signup now</label></div>
			</div>
		</div>
		<div class="signup-form">
			<div class="title">Sign up</div>
			<div class="input boxes">
				<div class="input-box">
					<i class="fas fa-user"></i>
					<input id="Nickname" type="text" placeholder="Enter your name" required>
				</div>
				<div class="input-box">
					<i class="fas fa-lock"></i>
					<input id="Password" type="password" placeholder="Enter your password" required>
				</div>
				<div class="input-box">
					<i class="fas fa-lock"></i>
					<input id="Confirm" type="password" placeholder="Enter your password" required>
				</div>
				<div class="input-box">
					<i class="fas fa-envelope"></i>
					<input id="Email" type="text" placeholder="Enter your email" required>
				</div>
				<div class=" button input-box">
					<input onclick="check()" type="submit" value="Submit">
				</div>
				<div class="text sign-up-text">Already have an account?<label for="flip">Login now</label></div>
			</div>
		</div>
		</div>
	</form>
</div>


<script src="main/login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main/signup.js"></script>
</body>
</html>
